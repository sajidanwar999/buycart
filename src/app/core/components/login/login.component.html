<div class="content-wrap">
  <div class="container">
    <!--<div class="row">-->
      <!--<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">-->
        <!--<button type="button" class="btn btn-success" (click)="login()">Login with Google</button>-->
      <!--</div>-->
    <!--</div>-->
    <div class="row">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4 offset-4">
        <form class="form-horizontal" #f="ngForm" (ngSubmit)="userLogin()">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <span class="login-icon"><i class="fas fa-unlock-alt"></i></span>
              <h3 class="text-center">Login</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-at"></i></div>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="userForm.email"
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                    #email="ngModel"
                    name="email"
                    placeholder="you@example.com"
                    required>
                </div>
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                  <div *ngIf="email.errors.required">Email is required!</div>
                  <div *ngIf="email.errors.pattern">Email format should be <small><b>name@abc.com</b></small>!</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                  </div>
                  <input
                    type="password"
                    [(ngModel)]="userForm.password"
                    #password="ngModel"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required>
                </div>
                <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                  <div *ngIf="password.errors.required">Password is required!</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="form-group">
                <button
                  type="submit"
                  [disabled]="f.invalid"
                  class="btn btn-info btn-block">
                  <i class="fas fa-sign-in-alt"></i> Login</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="alert alert-warning" role="alert">
                <p>Forgot <a routerLink="/forgot-password" class="alert-link">Password</a>?</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="alert alert-success" role="alert">
                <p class="mb-0">Donâ€™t have an account? <a routerLink="/signup" class="alert-link"> Sign Up</a> Now!</p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
