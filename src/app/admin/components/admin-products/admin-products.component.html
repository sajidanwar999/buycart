<div class="content-wrap">
  <div class="container">
<div class="row">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <p><a routerLink="/admin/products/new" class="btn btn-primary">New Product</a></p>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
    <div class="form-group">
      <input
        #query
        (keyup)="filter(query.value)"
        type="search"
        class="form-control"
        placeholder="Search...">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <data-table
      [items]="items"
      [itemCount]="itemCount"
      (reload)="reloadItems($event)"
    >

    <data-table-column
      [property]="'imageUrl'"
      [header]="'Product Image'"
      [sortable]="true"
      [resizable]="true"
    >
      <ng-template #dataTableCell let-item="item">
        <img src="{{item.imageUrl}}" alt="" style="max-width: 100px; max-height:80px;">
      </ng-template>
    </data-table-column>
      <data-table-column
        [property]="'title'"
        [header]="'Title'"
        [sortable]="true"
        [resizable]="true"
      >
      </data-table-column>
      <data-table-column
        [property]="'price'"
        [header]="'Price'"
        [sortable]="true"
        [resizable]="true"
      >
        <ng-template #dataTableCell let-item="item">
          {{item.price | currency:'USD': true}}
        </ng-template>
      </data-table-column>
      <data-table-column
        [property]="'Edit'"
        [header]="'Edit'"
      >
        <ng-template #dataTableCell let-item="item">
          <a class="btn btn-primary btn-sm" [routerLink]="['/admin/products/', item.key]">Edit</a>
        </ng-template>
      </data-table-column>
      <data-table-column
        [property]="'Delete'"
        [header]="'Delete'"
      >
        <ng-template #dataTableCell let-item="item">
          <a class="btn btn-danger btn-sm" [routerLink]="['/admin/products/', item.$key]">Delete</a>
        </ng-template>
      </data-table-column>

    </data-table>
