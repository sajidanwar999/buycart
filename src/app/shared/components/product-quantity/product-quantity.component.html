<div class="row no-gutters">
  <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
    <button
      (click)="removeFromCart()"
      class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 text-center">
    {{shoppingCart.getQuantity(product)}} in Cart
  </div>
  <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
  </div>
</div>
