<form #f="ngForm" (ngSubmit)="placeOrder()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="shipping.name"
      #name="ngModel"
      name="name"
      placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      class="form-control"
      id="addressline1"
      [(ngModel)]="shipping.addressline1"
      name="addressline1"
      placeholder="Line 1">
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="addressline2"
      [(ngModel)]="shipping.addressline2"
      name="addressline2"
      placeholder="Line 2">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      class="form-control"
      id="city"
      [(ngModel)]="shipping.city"
      name="city"
      placeholder="Enter City">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Place Order</button>
  </div>
</form>
