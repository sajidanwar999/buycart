<div class="content-wrap">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
        <app-product-filter [category]="category"></app-product-filter>
      </div>
      <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
        <div class="row" *ngIf="cart$ | async as cart">
          <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" *ngFor="let p of filterProducts">
            <app-product-card [product]="p" [shopping-cart]="cart"></app-product-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
